<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@mlc-ai/web-llm"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">
  <header id="chatHeader" class="p-4 bg-gray-900 shadow text-lg font-bold">
    Chat
  </header>

  <main id="chatBox" class="flex-grow overflow-y-auto p-6 space-y-4"></main>

  <form id="chatForm" class="p-4 bg-gray-900 flex gap-2">
    <input id="userInput" type="text" placeholder="Type your message..."
      class="flex-grow p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none">
    <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-medium">Send</button>
  </form>

  <script type="module">
    let persona = null;
    let messagesHistory = [];
    let chatEngine = null;

    // Format AI text with Markdown + <think> italics
    function formatText(text) {
      let md = text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // bold
        .replace(/\*(.*?)\*/g, "<i>$1</i>")     // italic
        .replace(/`(.*?)`/g, "<code>$1</code>");// inline code
      md = md.replace(/<think>(.*?)<\/think>/g, "<i>$1</i>");
      return md;
    }

    // Add messages to chat
    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = sender === "user"
        ? "bg-blue-600 p-3 rounded-lg self-end max-w-lg ml-auto"
        : "bg-gray-800 p-3 rounded-lg self-start max-w-lg";
      msg.innerHTML = formatText(text);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load persona
    async function loadPersona() {
      const params = new URLSearchParams(window.location.search);
      const personaId = params.get("persona");

      const res = await fetch("personas.json");
      const personas = await res.json();
      persona = personas.find(p => p.id === personaId);

      if (!persona) {
        alert("Persona not found");
        return;
      }

      document.title = persona.name + " - Chat";
      document.getElementById("chatHeader").textContent = "Chat with " + persona.name;

      messagesHistory.push({ role: "system", content: persona.system });
      appendMessage("ai", `You are now chatting with **${persona.name}**`);
    }

    // Initialize WebLLM
    async function initModel() {
      appendMessage("ai", "⏳ Loading AI model...");
      chatEngine = new window.webllm.ChatModule();
      await chatEngine.reload("Llama-3.2-1B-Instruct-q4f16_1-MLC"); // you can swap models
      appendMessage("ai", "✅ Model ready! Start chatting.");
    }

    // Get AI reply
    async function aiReply(userMsg) {
      messagesHistory.push({ role: "user", content: userMsg });
      const reply = await chatEngine.chat.completions.create({
        messages: messagesHistory,
        temperature: 0.7,
        max_tokens: 256,
      });

      const text = reply.choices[0].message.content;
      messagesHistory.push({ role: "assistant", content: text });
      return text;
    }

    // Form submission
    document.getElementById("chatForm").addEventListener("submit", async e => {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("user", userMsg);
      input.value = "";

      const response = await aiReply(userMsg);
      appendMessage("ai", response);
    });

    // Boot up
    await loadPersona();
    await initModel();
  </script>
</body>
</html>
