<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Characters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">
  <header class="p-6 text-center text-3xl font-bold bg-gray-900 shadow">
    Choose Your AI Character
  </header>
<p>Note: If the website says persona not found hit CTRL+SHIFT+R</p>
  <main class="flex-grow p-6">
    <div id="characters" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="p-4 text-center text-gray-400 text-sm">
    AI Chat Â© 2025
  </footer>

  <script>
    async function loadCharacters() {
      const res = await fetch("personas.json");
      const personas = await res.json();
      const container = document.getElementById("characters");

      personas.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-6 rounded-2xl shadow hover:shadow-xl transition flex flex-col items-center text-center";
        card.innerHTML = `
          <img src="${p.avatar}" alt="${p.name}" class="w-24 h-24 rounded-full mb-4 border-2 border-gray-700">
          <h2 class="text-xl font-semibold mb-2">${p.name}</h2>
          <p class="text-gray-400 text-sm mb-4">${p.description}</p>
          <button onclick="startChat('${p.id}')" 
            class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-medium">
            Chat
          </button>
        `;
        container.appendChild(card);
      });
    }

    function startChat(id) {
      window.location.href = `chat.html?persona=${id}`;
    }

    loadCharacters();
  </script>
</body>
</html>
