<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Characters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Select a Character</h1>
  <div id="characters" class="grid"></div>

  <script>
    async function loadCharacters() {
      const res = await fetch("personas.json");
      const personas = await res.json();
      const container = document.getElementById("characters");

      personas.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.avatar}" alt="${p.name}" style="width:80px;height:80px;border-radius:50%">
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <button onclick="startChat('${p.id}')">Chat</button>
        `;
        container.appendChild(card);
      });
    }

    function startChat(id) {
      window.location.href = `chat.html?persona=${id}`;
    }

    loadCharacters();
  </script>
</body>
</html>
